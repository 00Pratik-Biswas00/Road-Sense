<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Stream with Logs</title>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Panel -->
      <div class="left-panel">
        <h2 class="panel-heading">All Cars Logs</h2>
        <div class="panel-content" id="log-container">
          <!-- Logs will load here -->
        </div>
      </div>

      <!-- Center Panel -->
      <div class="center-panel">
        <img src="/video" alt="Live Stream" />
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <h2 class="panel-heading">Accident Data</h2>
        <div class="panel-content" id="accident-container">
          <!-- Accident logs will load here -->
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
