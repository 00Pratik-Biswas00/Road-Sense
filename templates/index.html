<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Stream with Logs</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .left-panel {
        width: 35%;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column-reverse; /* Show new logs at the top */
      }

      .log-line {
        padding: 4px;
        border-bottom: 1px solid #ddd;
        font-size: 0.9rem;
      }

      .center-panel {
        width: 35%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      .center-panel img {
        max-width: 100%;
        max-height: 100%;
      }

      .right-panel {
        width: 30%;
        background: #ffffff; /* blank space */
      }
    </style>

    <script>
      async function fetchLog() {
        try {
          const response = await fetch("/log");
          const data = await response.json();
          const logContainer = document.getElementById("log-container");

          logContainer.innerHTML = "";

          data.lines.forEach((line) => {
            const div = document.createElement("div");
            div.className = "log-line";
            div.textContent = line.trim();
            logContainer.appendChild(div);
          });
        } catch (err) {
          console.error("Error fetching logs:", err);
        }
      }

      setInterval(fetchLog, 3000);
      window.onload = fetchLog;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="left-panel" id="log-container">
        <!-- Logs load here -->
      </div>

      <div class="center-panel">
        <img src="/video" alt="Live Stream" />
      </div>

      <div class="right-panel">
        <!-- Blank space -->
      </div>
    </div>
  </body>
</html>
