<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream with Logs - RoadSense</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/landing.css" />
    <link rel="stylesheet" href="../static/tracking.css" />
  </head>
  <body>
    <!-- Navigation --> 
    <nav class="navbar">
      <div class="nav-brand">
        <img src="../static/assets/logo.png" alt="logo" class="website-logo">
        <span>RoadSense</span>
      </div>
      <div class="nav-links">
        <a href="/camera-angles"><i class="fas fa-video"></i> Camera Angles</a>
      </div>
    </nav>

    <div class="container">
      <!-- Left Panel Toggle -->
      <div class="panel-toggle left-toggle" onclick="togglePanel('left')">
        <i class="fas fa-chevron-right"></i>
        <span>All Cars Logs</span>
      </div>

      <!-- Left Panel -->
      <div class="left-panel" id="left-panel">
        <div class="panel-heading">
          <span><i class="fas fa-car"></i> All Cars Logs</span>
        </div>
        <div class="panel-content" id="log-container">
          <!-- Logs will load here -->
        </div>
      </div>

      <!-- Center Panel -->
      <div class="center-panel">
        <div class="video-container">
          <img src="/video" alt="Live Stream" />
          <div class="status-indicator active">
            <span class="status-dot"></span>
            Live Stream
          </div>
        </div>
      </div>

      <!-- Right Panel Toggle -->
      <div class="panel-toggle right-toggle" onclick="togglePanel('right')">
        <i class="fas fa-chevron-left"></i>
        <span>Accident Data</span>
      </div>

      <!-- Right Panel -->
      <div class="right-panel" id="right-panel">
        <div class="panel-heading">
          <span><i class="fas fa-exclamation-triangle"></i> Accident Data</span>
        </div>
        <div class="panel-content" id="accident-container">
          <!-- Accident logs will load here -->
        </div>
      </div>
    </div>

    <script src="../static/script.js"></script>
  </body>
</html>
